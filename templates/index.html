<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
  </head>
  <body class="body">
    <div class="app-container">
      <div class="main-title">Resume Roaster üî•</div>
      <h1 class="title">Upload your resume in PDF format only here</h1>
      <form
        class="form"
        method="POST"
        action="/parsefunc"
        enctype="multipart/form-data"
      >
        <!-- Correctly added id for the input -->
        <button class="container-btn-file">
          <p>Upload File</p>
          <input id="fileInput" class="file" name="file" type="file" />
        </button>
        <!-- Area to display the file name -->
        <p class="file-name" id="fileName" style="display: none;"></p>
        <div style="height: 10px"></div>

        <button type="submit" class="container-btn-file-submit">Submit</button>
        <div class="social-text">
          Made with ‚ù§Ô∏è by
          <a
            href="https://www.linkedin.com/in/annanyajain11?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
            target="_blank"
            >Annanya</a
          >
        </div>
      </form>
    </div>
    <script>
      // Correctly select file input and file name display elements
      const fileInput = document.getElementById('fileInput');
      const fileName = document.getElementById('fileName');

      fileInput.addEventListener('change', () => {
        if (fileInput.files.length > 0) {
          fileName.textContent = `File Selected: ${fileInput.files[0].name}`;
          fileName.style.display = 'block';
        } else {
          fileName.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
